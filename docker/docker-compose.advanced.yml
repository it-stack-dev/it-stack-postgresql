# Lab 03 â€” Advanced Features: postgresql with TLS, resource limits, logging
---
services:
  postgresql:
    image: postgres:16
    container_name: it-stack-postgresql
    restart: unless-stopped
    ports:
      - "5432:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - postgresql_data:/var/lib/postgresql
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  postgresql_data:
