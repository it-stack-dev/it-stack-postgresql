services:

  # ── Keycloak backing DB (internal) ────────────────────────────────
  kc-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: kcadmin
      POSTGRES_PASSWORD: Lab04Password!
    networks:
      - kc-db-net
    volumes:
      - kc-db-sso:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kcadmin -d keycloak"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ── Keycloak SSO provider ──────────────────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    depends_on:
      kc-db:
        condition: service_healthy
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: Lab04Password!
      KC_DB: postgres
      KC_DB_URL: "jdbc:postgresql://kc-db:5432/keycloak"
      KC_DB_USERNAME: kcadmin
      KC_DB_PASSWORD: Lab04Password!
      KC_HTTP_PORT: "8080"
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
    ports:
      - "8080:8080"
    networks:
      - kc-app-net
      - kc-db-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  # ── Application PostgreSQL ────────────────────────────────────────
  pg-primary:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: labdb
      POSTGRES_USER: labadmin
      POSTGRES_PASSWORD: Lab04Password!
    ports:
      - "5432:5432"
    networks:
      - pg-sso-net
    volumes:
      - pg-primary-sso:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labadmin"]
      interval: 5s
      timeout: 3s
      retries: 15

  # ── pgAdmin (upstream for oauth2-proxy) ──────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    depends_on:
      pg-primary:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lab.local
      PGADMIN_DEFAULT_PASSWORD: Lab04Password!
    networks:
      - pg-sso-net
      - kc-app-net
    volumes:
      - pgadmin-sso:/var/lib/pgadmin

  # ── oauth2-proxy: gates pgAdmin with Keycloak OIDC ────────────────
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    depends_on:
      keycloak:
        condition: service_healthy
      pgadmin:
        condition: service_started
    command:
      - --provider=oidc
      - --oidc-issuer-url=http://keycloak:8080/realms/it-stack
      - --client-id=oauth2-proxy
      - --client-secret=Lab04Password!
      - --cookie-secret=YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4
      - --email-domain=*
      - --upstream=http://pgadmin:80
      - --http-address=0.0.0.0:4180
      - --redirect-url=http://localhost:4180/oauth2/callback
      - --skip-provider-button=true
      - --cookie-secure=false
      - --skip-jwt-bearer-tokens=true
    ports:
      - "4180:4180"
    networks:
      - kc-app-net
      - pg-sso-net

networks:
  pg-sso-net:
    driver: bridge
  kc-app-net:
    driver: bridge
  kc-db-net:
    driver: bridge
    internal: true

volumes:
  kc-db-sso:
  pg-primary-sso:
  pgadmin-sso: